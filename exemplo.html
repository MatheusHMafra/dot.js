<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dot.js</title>
</head>

<body style="display: flex; flex-direction: column; align-items: center;">
    <!--
        Exemplo de uso do doT.js
    -->
    <div>
        <label for="template">Template:</label><br>
        <textarea name="template" cols="30" rows="10" style="width: 250px; height: 250px;"></textarea>
        <br>
        <label for="data">Dados:</label><br>
        <textarea name="data" cols="30" rows="10" style="width: 250px; height: 250px;"></textarea>
        <br>
        <button>
            Executar
        </button>
    </div>
    <br>
    <div id="main"></div>


    <script type="text/javascript" src="doT.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector('[name="data"]').value = `{\n\n}`;

            document.querySelector("div button").addEventListener("click", () => {
                var template = document.querySelector('[name="template"]').value;
                var data = document.querySelector('[name="data"]').value; // Variável que armazenará o arquivo JSON

                var renderizado = doT.template(template); // Compila o template

                var output = renderizado(JSON.parse(data)); // Renderiza o template com os dados do arquivo JSON

                document.getElementById("main").innerHTML = output; // Insere o template renderizado na página
            });
        })
    </script>
</body>

</html>
